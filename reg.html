<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="./reg.css" />

    <title>Registration</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="#">
          <img src="Logo.svg" alt="logo" />
        </a>
      </div>

      <div class="cta">
        <button class="btn-1">Register</button>

        <button class="btn-2"><a href="./login.html">Login</a></button>
      </div>
    </header>

    <!--lhs of page-->

    <div class="illustration">
      <img src="Login-rafiki (2) 1.svg" alt="illustration" />
    </div>

    <!--rhs of page-->

    <section>
      <p class="reg">Registration</p>

      <div class="input">
        <form action="">
          <table>
            <tr>
              <td>
                <label for="First Name">First Name</label><br />

                <input class="inp" type="text" />
              </td>

              <td>
                <label for="Last Name">Last Name</label><br />

                <input class="inp" type="text" />
              </td>
            </tr>

            <tr>
              <td>
                <label for="Phone Number">Phone Number</label><br />

                <input class="inp" type="number" />
              </td>

              <td>
                <label for="Email">Email</label><br />

                <input class="inp" type="email" />
              </td>
            </tr>

            <tr>
              <td>
                <label for="Gender">Gender</label><br />

                <select class="inp" name="Gender" id="Gender">
                  <option value="Select">Select</option>

                  <option value="Male">Male</option>

                  <option value="Female">Female</option>

                  <option value="Prefer not to say">Prefer not to say</option>
                </select>
              </td>

              <td>
                <label for="DOB">Date of Birth</label><br />

                <input class="inp" type="date" />
              </td>
            </tr>

            <tr>
              <td>
                <label for="Password">Password</label><br />

                <input class="inp" type="password" />
              </td>

              <td>
                <label for="Confirm Password">Confirm Password</label><br />

                <input class="inp" type="password" />
              </td>
            </tr>

            <tr>
              <td>
                <label for="Colour">Favourite Colour</label><br />

                <input type="color" name="Colour" id="Favourite Colour" />
              </td>
            </tr>
          </table>
        </form>
      </div>

      <div class="btn-p">
        <a href="confirmation.html" class="btn-3">Register</a>

        <p class="account">
          Already have an account? <a href="login.htmll">Login</a>
        </p>
      </div>
    </section>
  </body>
</html>
